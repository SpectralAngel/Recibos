<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<title>Gesti&oacute;n de Reportes</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<script type="text/javascript" src="${tg.url('/static/javascript/organizacion.js')}"></script>
	<script type="text/javascript" src="${tg.url('/static/javascript/casa.js')}"></script>
	<script type="text/javascript" src="${tg.url('/static/javascript/producto.js')}"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
	  Casas.url = '${tg.url('/')}';
		Casas.todas();
		Organizacion.url = '${tg.url('/')}';
		Organizacion.todas();
		Producto.url = '${tg.url('/')}';
		Producto.todos();
	});
	</script>
</head>
<body>
	<div id="sidebar"></div>
	<div id="getting_started">
		<form action="dia">
			<fieldset>
				<legend>Reporte de Ingresos D&iacute;a</legend>
				<ol>
					<li>
						<label>D&iacute;a</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="diaCasa">
			<fieldset>
				<legend>Reporte de Ingresos de un D&iacute;a y Casa</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="casas" />
					</li>
					<li>
						<label>D&iacute;a</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="periodo">
			<fieldset>
				<legend>Reporte de Ingresos de una Casa por Periodo</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="casas" />
					</li>
					<li>
						<label>Fecha Inicial</label>
						<input name="inicio" class="dia" />
					</li>
					<li>
						<label>Fecha Final</label>
						<input name="fin" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="organizacion">
			<fieldset>
				<legend>Reporte de Ingresos de una Organizacion</legend>
				<ol>
					<li>
						<label>Organizaci&oacute;n:</label>
						<select name="organizacion" id="organizacion">
							<option py:for="organizacion in organizaciones" py:content="organizacion.nombre" value="${organizacion.id}" />
						</select>
					</li>
					<li>
						<label>Casa:</label>
						<select name="casa" class="casas" />
					</li>
					<li>
						<label>D&iacute;a</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="organizacionPeriodo">
			<fieldset>
				<legend>Reporte de Ingresos de una Organizacion por Periodo</legend>
				<ol>
					<li>
						<label>Organizaci&oacute;n:</label>
						<select name="organizacion" id="organizacion">
							<option py:for="organizacion in organizaciones" py:content="organizacion.nombre" value="${organizacion.id}" />
						</select>
					</li>
					<li>
						<label>Casa:</label>
						<select name="casa" class="casas" />
					</li>
					<li>
						<label>Fecha Inicial</label>
						<input name="inicio" class="dia" />
					</li>
					<li>
						<label>Fecha Final</label>
						<input name="fin" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="ventas">
			<fieldset>
				<legend>Reporte de Movimientos en una Cuenta</legend>
				<ol>
					<li>
						<label>Cuenta:</label>
						<select name="producto" class="productos" id="producto" />
					</li>
					<li>
						<label>Fecha Inicial</label>
						<input name="inicio" class="dia" />
					</li>
					<li>
						<label>Fecha Final</label>
						<input name="fin" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="resumido">
      <fieldset>
        <legend>Reporte de Ingresos Resumido de una casa</legend>
        <ol>
          <li>
            <label>Casa:</label>
            <select name="casa" class="casas" />
          </li>
          <li>
            <label>Fecha Inicial</label>
            <input name="inicio" class="dia" />
          </li>
          <li>
            <label>Fecha Final</label>
            <input name="fin" class="dia" />
          </li>
          <li><input type="submit" value="Mostrar" /></li>
        </ol>
      </fieldset>
    </form>
	</div>
</body>
</html>
