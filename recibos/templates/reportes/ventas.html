<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="../master.html" />
<?python
	import locale
	locale.setlocale(locale.LC_ALL, '')
?>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Listado de Recibos</title>
</head>

<body>
	<div id="getting_started">
		<h2 py:content="'Ventas del Periodo ',
						inicio.strftime('%A %d de %B de %Y').decode('cp1252').capitalize(), ' al ',
						fin.strftime('%A %d de %B de %Y').decode('cp1252').capitalize()" />
		<table>
			<caption py:content="producto.id, ' ', producto.nombre" />
			<thead>
				<tr>
					<th>Recibo</th>
					<th>Producto</th>
					<th>Cantidad</th>
					<th class="valor">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr id="venta-${venta.id}" py:for="venta in ventas">
					<td><a href="${tg.url('/recibo/%s' % venta.recibo.id)}" py:content="venta.recibo.id" /></td>
					<td py:content="venta.producto.nombre" />
					<td py:content="venta.cantidad" />
					<td py:content="locale.currency(venta.valor(), True, True)" class="valor" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total de Ingresos:</th>
					<th py:content="len(ventas)" />
					<th py:content="locale.currency(sum(v.valor() for v in ventas), True, True)" class="valor" />
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
