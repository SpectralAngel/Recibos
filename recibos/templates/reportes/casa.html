<?python
	import locale
	locale.setlocale(locale.LC_ALL, '')
?>
<head>
	<title>Reporte de Ingresos</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body>
	<div id="getting_started">
		<h1>COPEMH</h1>
		<h2>Reporte Diario de Ingresos</h2>
		<h2 py:content="casa.nombre" />
		<table class="stripe">
			<caption py:content="dia.strftime('%A %d de %B de %Y').decode('cp1252')" />
			<thead>
				<tr>
					<th>Concepto</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="key in detalles.keys()">
					<td py:content="key.nombre" />
					<td py:content="locale.currency(detalles[key], True, True)" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total de Ingresos</th>
					<th py:content="locale.currency(sum(detalles[key] for key in detalles.keys()), True, True)" />
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
