<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

<head py:match="head" py:attrs="select('@*')">
	<script type="text/javascript" src="/static/javascript/jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" media="screen"
									href="${tg.url('/static/css/style.css')}" />
	<link rel="stylesheet" type="text/css" media="screen"
									href="${tg.url('/static/css/form.css')}" />
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"
															py:replace="''" />
	<title py:replace="''">Your title goes here</title>
	<link py:for="css in tg_css" py:replace="ET(css.display())" />
	<link py:for="js in tg_js_head" py:replace="ET(js.display())" />
	<meta py:replace="select('*')" />
</head>

<body py:match="body" py:attrs="select('@*')">
	<div id="header">
		<h1>COPEMH</h1>
		<h2>Caja</h2>
		<div id="navegacion">
			<a href="${tg.url('/recibo')}">Recibos</a> |
			<a href="${tg.url('/casa')}">Casas</a> |
			<a href="${tg.url('/producto')}">Productos</a>
			<span py:if="tg.identity.anonymous">| <a href="${tg.url('/login')}">Iniciar Sesi&oacute;n</a></span>
			<span py:if="not tg.identity.anonymous">| Welcome ${tg.identity.user.display_name}. <a href="${tg.url('/logout')}">Cerrar Sesi&oacute;n</a></span>
		</div>
		<form action="${tg.url('/recibo/mostrar')}" id="busqueda">
			<div>
				<input name="recibo" /><input type="submit" value="Buscar" />
			</div>
		</form>
	</div>
	<div class="flash" py:if="tg_flash" py:content="tg_flash" />
	<div id="main_content">
		<div id="status_block" py:if="tg_flash" class="flash" py:content="tg_flash"></div>
		<div py:for="js in tg_js_bodytop" py:replace="ET(js.display())" />
		<div py:replace="select('*|text()')" />
		<div py:for="js in tg_js_bodybottom" py:replace="ET(js.display())" />
		<!-- End of main_content -->
	</div>
</body>

</html>
