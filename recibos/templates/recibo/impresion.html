<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
<?python
	import locale
	locale.setlocale(locale.LC_ALL, "")
?>
<head>
	<title>Recibo ${recibo.id}</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<link rel="stylesheet" href="${tg.url('/static/css/recibo.css')}" />
	<style type="text/css" media="print">
		.flash { display: none; }
	</style>
</head>
<body>
	<div py:if="tg_flash" class="flash" py:content="tg_flash" />
	<div id="afiliado" py:content="recibo.afiliado" />
	<div id="cliente" py:content="recibo.cliente" />
	<table>
		<colgroup>
			<col id="cantidad" />
			<col id="producto" />
			<col id="descripcion" />
			<col id="unitario" />
			<col id="valor" />
		</colgroup>
		<tbody>
			<tr py:for="venta in recibo.ventas">
				<td py:content="venta.cantidad" />
				<td py:content="venta.producto.nombre" />
				<td py:content="venta.descripcion" />
				<td py:content="locale.currency(venta.unitario, True, True)" />
				<td py:content="locale.currency(venta.valor(), True, True)" />
			</tr>
		</tbody>
	</table>
	<div id="total" py:content="locale.currency(recibo.total(), True, True)" />
	<div id="fecha" py:content="recibo.dia.strftime('%A %d de %B de %Y').decode('cp1252')" />
</body>
</html>
