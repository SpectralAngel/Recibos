<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<xi:include href="../master.html" />
<?python
	import locale
	locale.setlocale(locale.LC_ALL, '')
?>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Listado de Recibos</title>
</head>

<body>
	<div id="getting_started">
		<h2 py:content="'Recibos del d&iacute;a ',
						dia.strftime('%A %d de %B de %Y').decode('cp1252').capitalize()" />
		<table>
			<caption>Recibos Registrados</caption>
			<thead>
				<tr>
					<th>N&uacute;mero</th>
					<th>Afiliaci&oacute;n</th>
					<th>Cliente</th>
					<th class="valor">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr id="recibo-${recibo.id}" py:for="recibo in recibos">
					<td><a href="${tg.url('/recibo/%s' % recibo.id)}" py:content="recibo.id" /></td>
					<td py:content="recibo.afiliado" />
					<td py:content="recibo.cliente" />
					<td py:content="locale.currency(recibo.total(), True, True)" class="valor" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">Total de recibos:</th>
					<th py:content="len(recibos)" />
					<th py:content="locale.currency(sum(r.total() for r in recibos if r.id != 116969 and r.id != 117041), True, True)" class="valor" />
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
