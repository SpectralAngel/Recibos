<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<title>Recibo ${recibo.id}</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body>
	<div id="sidebar"></div>
	<div id="getting_started">
		<h1 py:content="'Recibo ', recibo.id" />
		<h2 py:content="recibo.afiliado, ' ', recibo.cliente" />
		<table>
			<caption>Ventas del Recibo</caption>
			<colgroup width="20%">
				<col />
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<thead>	
				<tr>
					<th>Cantidad</th>
					<th>Concepto</th>
					<th>Detalle</th>
					<th>Precio Unitario</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="venta in recibo.ventas">
					<td py:content="venta.cantidad" />
					<td py:content="venta.producto.nombre" />
					<td py:content="venta.descripcion" />
					<td py:content="venta.unitario" />
					<td py:content="venta.valor()" />
				</tr>
			</tbody>
		</table>
		<form action="venta/agregar">
			<table>
				<colgroup width="20%">
					<col />
					<col />
					<col />
					<col />
					<col />
				</colgroup>
				<tr>
					<td><input name="cantidad" /></td>
					<td>
						<select name="producto">
							<option py:for="producto in productos" py:content="producto.nombre" value="${producto.id}" />
						</select>
					</td>
					<td><input name="descripcion" /></td>
					<td><input name="unitario" /></td>
					<td><input type="hidden" value="${recibo.id}" name="recibo" />
						<input type="submit" value="Agregar" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
