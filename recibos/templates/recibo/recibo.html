<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<title>Recibo ${recibo.id}</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body>
	<div id="sidebar">
	</div>
	<div id="getting_started">
		<h1 py:content="'Recibo, ', recibo.id" />
		<h2 py:content="recibo.afiliado, ' ', recibo.cliente" />
		<table>
			<caption>Ventas del Recibo</caption>
			<thead>
				<tr>
					<th>Cantidad</th>
					<th>Concepto</th>
					<th>Detalle</th>
					<th>Precio Unitario</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="venta in recibo.ventas">
					<td py:content="recibo.cantidad" />
					<td py:content="recibo.producto.nombre" />
					<td py:content="recibo.descripcion" />
					<td py:content="recibo.unitario" />
					<td py:content="recibo.valor()" />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
