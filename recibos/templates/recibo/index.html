<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<title>Control de Recibos</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<script type="text/javascript" src="${tg.url('/static/javascript/casa.js')}"></script>
	<script type="text/javascript" src="${tg.url('/static/javascript/recibo.js')}"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			Casas.activas();
			Casas.todas();
			Recibo.sinImprimir();
		});
	</script>
</head>
<body>
	<div id="sidebar">
		<h2>Recibos sin Imprimir</h2>
		<select name="casa" class="activas" id="imprimir" />
		<button onclick="$('#imprimir').change();">Mostrar</button>
		<ul class="recibosSinImprimir" />
	</div>
	<div id="getting_started">
		<form action="nuevo" method="post">
			<fieldset>
				<legend>Crear un Recibo</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="activas">
						</select>
					</li>
					<li>
						<label>Afiliado:</label>
						<input name="afiliado" />
					</li>
					<li><input type="submit" value="Crear Recibo" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="cliente" method="post">
			<fieldset>
				<legend>Crear un Recibo no Afiliado</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="activas">
						</select>
					</li>
					<li>
						<label>Cliente:</label>
						<input name="cliente" />
					</li>
					<li><input type="submit" value="Crear Recibo" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="nombre">
			<fieldset>
				<legend>Buscar Recibos por Nombre</legend>
				<ol>
					<li>
						<label>Nombre:</label>
						<input name="nombre" class="casas" />
					</li>
					<li><input type="submit" value="Buscar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="anular">
			<fieldset>
				<legend>Anular un Recibo</legend>
				<ol>
					<li>
						<label>Numero:</label>
						<input name="recibo" class="casas" />
					</li>
					<li><input type="submit" value="Buscar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="agregar" method="post">
			<fieldset>
				<legend>Crear un Recibo</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="activas">
						</select>
					</li>
					<li>
						<label>N&uacute;mero de Recibo:</label>
						<input name="id" />
					</li>
					<li>
						<label>Afiliaci&oacute;n:</label>
						<input name="afiliado" />
					</li>
					<li>
						<label>Cliente:</label>
						<input name="cliente" />
					</li>
					<li>
						<label>Dia:</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Crear Recibo" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="mostrar">
			<fieldset>
				<legend>Mostrar un Recibo</legend>
				<ol>
					<li>
						<label>N&uacute;mero</label>
						<input name="recibo" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="dia">
			<fieldset>
				<legend>Mostrar Recibos de un D&iacute;a</legend>
				<ol>
					<li>
						<label>D&iacute;a</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
		<form action="diaCasa">
			<fieldset>
				<legend>Mostrar Recibos de un D&iacute;a y Casa</legend>
				<ol>
					<li>
						<label>Casa:</label>
						<select name="casa" class="casas">
						</select>
					</li>
					<li>
						<label>D&iacute;a</label>
						<input name="dia" class="dia" />
					</li>
					<li><input type="submit" value="Mostrar" /></li>
				</ol>
			</fieldset>
		</form>
	</div>
</body>
</html>
